name: Build

on:
  workflow_dispatch:
  push:
    branches: newopenjk

jobs:

  vs2013_xp:
    name: Build VS 2013, Windows XP, ${{ matrix.build_type }}
    runs-on: [self-hosted, windows]
    strategy:
      matrix:
        build_type: [Release, RelWithDebInfo]

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      shell: powershell
      working-directory: ${{runner.workspace}}/build
      run: cmake $env:GITHUB_WORKSPACE -A Win32 -T v120_xp

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: powershell
      run: cmake --build . --config ${{ matrix.build_type }}

    - name: Upload Build
      uses: actions/upload-artifact@v2
      with:
        name: Windows Build ${{ matrix.build_type }}
        path: ${{runner.workspace}}/build/${{ matrix.build_type }}

  linux:
    name: Build Linux, ${{ matrix.build_type }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        build_type: [Release, RelWithDebInfo]

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install libjpeg-dev libpng-dev zlib1g-dev libsdl2-dev
        cmake -E make_directory ${{runner.workspace}}/build
    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cmake --build .
      
    - name: Upload Build
      uses: actions/upload-artifact@v2
      with:
        name: Linux Build ${{ matrix.build_type }}
        path: ${{runner.workspace}}/build/${{ matrix.build_type }}
